<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24 Hr Clock</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/img/ico4.png" type="image/x-icon">
</head>
<body>

        <section class="hero-sec"> 
            <img src="/img/afternoon.svg" alt="Hero_Image">
        </section>
        <section class="clock-sec">
            <div class="inner-div"><hr></div>
            <span class="span">
                 
            </span>

            <span class="inner-span"><br></span>
            <div class="inner-div"><hr></div>
        </section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
